<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para Conocer Estudiantes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        #submit {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        #submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form id="student-form">
        <div class="form-group">
            <label for="question1">1. ¿Qué música te gusta?</label>
            <input type="text" id="question1" name="question1">
        </div>
        <div class="form-group">
            <label for="question2">2. ¿Sabés tocar algún instrumento? ¿Te gustaría aprender a tocar alguno?</label>
            <input type="text" id="question2" name="question2">
        </div>
        <div class="form-group">
            <label for="question3">3. ¿Qué géneros musicales conoces?</label>
            <input type="text" id="question3" name="question3">
        </div>
        <div class="form-group">
            <label for="question4">4. ¿Qué música se escucha en tu casa? Nombrar alguna canción o cantante</label>
            <input type="text" id="question4" name="question4">
        </div>
        <div class="form-group">
            <label for="question5">5. ¿Cuál es tu cantante o banda favorito/a?</label>
            <input type="text" id="question5" name="question5">
        </div>
        <button type="button" id="submit" onclick="sendEmail()">Enviar Respuestas</button>
    </form>

    <script>
        function sendEmail() {
            const form = document.getElementById('student-form');
            const answers = [];
            for (let i = 1; i <= 5; i++) {
                const question = form[`question${i}`].value;
                answers.push(`Pregunta ${i}: ${question}`);
            }
            const emailContent = answers.join('%0D%0A');
            const mailtoLink = `mailto:tu_email@ejemplo.com?subject=Respuestas de los estudiantes&body=${emailContent}`;
            window.location.href = mailtoLink;
        }
    </script>
</body>
</html>
